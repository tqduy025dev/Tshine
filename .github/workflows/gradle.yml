name: Java CI with Gradle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '8'
        
    - name: Make gradlew executable
      run: chmod +x ${{ github.workspace }}/Server/gradlew

    - name: Build with Gradle
      run: cd ${{ github.workspace }}/Server && ./gradlew build --no-daemon

    - name: Log in to Quay.io
      run: docker login -u='tqduy025_dev' -p='sjV6Oyy4kgByaK0ZkUSOD63UNFHA1qrP0YXzx0csVeUwH5qBXFV31+ToK3DIcfmUnjfnLDA9hLxLmsPT3qbmYw==' quay.io

    - name: Build Docker image
      run: docker build -t quay.io/tqduy025_dev/tshine:latest .

    - name: Push Docker image to Quay.io
      run: docker push quay.io/tqduy025_dev/tshine:latest
